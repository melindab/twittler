<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="main.css">
    <script src="jquery.js"></script>
    <script src="data_generator.js"></script>
  </head>
  <body>
    <header>
       <h1>Twittler</h1>
    </header>

    <aside>
      <h2 class="profile">All Users</h2>
    </aside>

    <section class="main">
    </section>

    <footer>
    </footer>
   
    
    <script>

      $(document).ready(function() {
        var index = 0;  
            
        var addTweets = function() {
          var $section = $('section');

          var count = streams.home.length;

          while(index <= count - 1) {
            var tweet = streams.home[index];
            var $tweet = $('<div class="tweets"></div>');
            var user = '<p><a href="#" class=' + tweet.user + '>@' + tweet.user + '</a></p>';
            var timestamp = '<p>' + tweet.created_at + '</p>';
            var message = '<p>' + tweet.message + '</p>';
            
            $tweet.html(user + timestamp + message);
            $tweet.prependTo($section);
            index += 1;
          }

          index = streams.home.length;

        };
      
        addTweets();
        setInterval(addTweets, 10000);

      });

    </script>
  </body>
</html>
